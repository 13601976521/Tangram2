<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>基本方法</title>
    <link rel="stylesheet" href="../../demos/public.css" type="text/css"/>
    <script type="text/javascript" src="../../demos/tangram2.0.1.0-min.js"></script>
    <script type="text/javascript" src="../../src/import.php?f=plugin.selectable"></script>
    <style type="text/css">
        #selectable {
          padding: 10px 0 50px 0;
        }

        #selectable ul {
            list-style: none;
            width: 30%;
        }

        #selectable li {
            margin: 3px;
            padding: 8px;
            font-size: 12px;
            height: 18px;
            border: 1px solid #ccc;
        }

        .tang-rubberSelect {
            border: 1px dotted #888;
            background-color: #FFF;
            filter: alpha(opacity = 80);
            -moz-opacity: 0.8;
            opacity: 0.8;
        }

        #selectable .tang-selectable-selected {
            background: #F39814;
            color: white;
        }

    </style>
</head>
<body>
<div class="demo" id="demo">
    <h1 class="ac-h1"><strong>baidu.dom().selectable()</strong> 示例</h1>

    <div class="pannel">
        <div class="pannel-title">
            <span>启用DOM元素（或一组元素）是可选的。用光标画一个框，选择项目。按住Ctrl键可选择多个不相邻的选择</span>
        </div>
        <div class="pannel-content">
            <!--DemoViewStart-->
            <div id="selectable">
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                    <li>Item 6</li>
                    <li>Item 7</li>
                    <li>Item 8</li>
                </ul>
            </div>
            <!--DemoViewEnd-->
        </div>
    </div>
</div>
<script type="text/javascript">
    var s = baidu( '#selectable ul' ).selectable();
</script>
