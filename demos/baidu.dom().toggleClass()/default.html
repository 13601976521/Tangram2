<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom.toggleClass 示例" />
		<title>baidu.dom.toggleClass 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../src/import.php?f=baidu.dom.toggleClass,baidu.dom.html,baidu.dom.bind"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
		<style>
			#test_block_1{
				border:1px solid gold;
				background:#ccc;
				padding:10px;
			}
			.striking{
				color:red;
				font-weight:bold;
			}
		</style>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom.toggleClass</strong> 示例</h1>
			<p class="ac-des">
				在匹配的元素集合中的每个元素上添加或删除一个或多个className，如果存在就删除一个className，不存在就添加。
			</p>

			<ul class="ac-ul">
				<li>语法: baidu.dom(args).toggleClass(className)</li>
				<li>参数: {String} className 要添加或者删除的className名（多个用空格间隔）</li>
				<li>返回: {TangramDom} 返回之前匹配元素的TangramDom对象</li>
			</ul>
			<div class="pannel">
				<div class="pannel-title">
					<span>取得第一个匹配元素对应的属性值</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">添加 class: striking</a>
					</div>
					<div class="pannel-content-part">
						<p id="test_block_1">我是一段测试文字。</p>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
					<!--DemoViewStart-->
				</div>
			</div>

		</div>
	</body>
	<script>
		baidu('#demo_btn_1').on('click',function(e){
			baidu('#test_block_1').toggleClass('striking');
			if(baidu('#test_block_1').hasClass('striking')){
				baidu('#demo_btn_1').html('移除 class: striking');
				baidu('#demo_execute_result_1').html('class striking 已经添加');
			}else{
				baidu('#demo_btn_1').html('添加 class: striking');
				baidu('#demo_execute_result_1').html('class striking 已经移除');
			}
		});
		
		baidu('#demo_btn_2').on('click',function(e){
			baidu('#demo_link_2').attr('target','_blank');
			baidu('#demo_execute_result_2').html('设置成功！链接的 target 已经修改为 _blank');
		});
	</script>
</html>
